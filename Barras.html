<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <!-- JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>

    <title>Barras de Progreso y Espiners</title>
</head>
<body>
    <div class="container">
        <div class="progress">
            <div class="progress-bar w-75"> 75% </div>
        </div>
        <div class="progress" style="height: 50px;">
            <div class="progress-bar bg-danger progress-bar-striped" style="width: 100%; font-size: 16px;"> 100% </div>
            <div class="progress-bar bg-dark progress-bar-striped" style="width: 100%; font-size: 16px;"> 100% </div>
            <div class="progress-bar bg-success progress-bar-striped" style="width: 100%; font-size: 16px;"> 100% </div>
        </div>

        <div class="spinner-border text-dark" style="font-size: 50px; width: 100px; height: 100px;"></div>
        <div class="spinner-grow text-info"></div>
        <div class="d-flex justify-content-end">
            <div class="spinner-border text-dark"></div>
        </div>

        <button type="button" class="btn btn-primary">
            <div class="spinner-border text-light spinner-border-sm"></div>
            Cargando
        </button>
    </div>
</body>
</html>
