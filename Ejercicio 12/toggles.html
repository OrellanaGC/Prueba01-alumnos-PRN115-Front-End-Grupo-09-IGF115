<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    
    <title>toggles</title>
</head>
<body>
    <div class="container">
        <a class="btn btn-primary" href=".multi" data-toggle="collapse">desplegar</a>
        <button type="button" class="btn btn-danger" data-toggle="collapse" data-target="#toggle2">desplegar 2</button>
        <div class="card card-body">
            <p>Este es mi contenido desplegable 1</p>
        </div>
        <div class="collapse multi" id="toggle2">
            <div class="card card-body">
                <p>este es mi contenido desplegable 2</p>
            </div>
        </div>

        <div class="accordion">
            <div class="card">
                <div class="card-header">
                    <h2><a class="btn btn-link" data-toggle="collapse" href="#card1" >Encabezado</a></h2>
                </div>
            </div>
            <div class="collapse show" id="card1">
                <div class="card-body">
                    este es mi contenido que he ocultado
                </div>
            </div>
        </div>
        <div class="accordion">
            <div class="card">
                <div class="card-header">
                    <h2><a class="btn btn-link" data-toggle="collapse" href="#card2" >Encabezado</a></h2>
                </div>
            </div>
            <div class="collapse show" id="card2">
                <div class="card-body">
                    este es mi contenido que he ocultado
                </div>
            </div>
        </div>


    </div>
    
</body>
</html>
