<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <title>Alertas</title>
    <script type="text/javascript">
        $(document).on('click','#cerrar-alerta',function(){
            $('#alert1').alert('close');
        })
    </script>
</head>
<body>
    <div class="container">
        <div class="alert alert-primary alert-dismissible fade show" id="alert1">
            <h3 class="alert-heading">Advertencia</h3>
            esta es una alerta <a href="#" class="alert-link">enlace</a>
            <button type="button" class="close" data-dismiss="alert" aria-label="close">
                <span aria-hidden="true" >&times;</span>
            </button>
        </div>
        <button id="cerrar-alerta">cerrar</button>
        <div class="alert alert-secondary">esta es una alerta <a href="#" class="alert-link">enlace</a></div>
        <div class="alert alert-info">esta es una alerta <a href="#" class="alert-link">enlace</a></div>
        <div class="alert alert-success">esta es una alerta <a href="#" class="alert-link">enlace</a></div>
        <div class="alert alert-danger">esta es una alerta <a href="#" class="alert-link">enlace</a></div>
        <div class="alert alert-warning">esta es una alerta <a href="#" class="alert-link">enlace</a></div>
        <div class="alert alert-dark">esta es una alerta <a href="#" class="alert-link">enlace</a></div>
        <div class="bg-dark" style="padding: 10px">
            <div class="alert alert-light">
                <h3 class="alert-heading">Advertencia</h3>esta es una alerta <a href="#" class="alert-link">enlace</a>
            </div>
        
        </div>
        

    </div>
    
</body>
</html>
