<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

<body>
    <div class="container">
        <form>
            <div class="row">

                </div>
                <div class="form-group col-md-4">
                    <label for="apellido">apellido</label>

                </div> 
                
            </div>
            <div class="row">
                <div class="form-group col-md3">
                    <label for="contrasena">contrase√±a</label>
                    <input type="password" class="form-control" id="contrasena" >
                </div>
            </div>
            
                <div class="form-group form-check col-md-4">
                    <input type="checkbox" class="form-check-input" id="aceptar">

                </div>
                <div class="row">
                    <div class="form-group col-md-3">
                        <select class="form-control" id="pais" disabled="">
                            <option>El Salvador</option>

                            <option>El Salvador</option>
                        </select>
                    </div>
                </div>

                <div class="row">
                    <div class="form-group col-md-3">

                        </select>
                    </div>
                </div>

                <div class="row">

                    </div>
                </div>

                <div class="row">
                    <div class="form-group col-md-12">
                        <input type="range" class="form-control-range">
                    </div>
                </div>

                    <div class="form-group form-check ">
                        <input type="radio" class="form-check-input" name="opcion 1">
                        <label class="form-check-label">opcion 1</label>
                    </div>
                    <div class="form-group form-check ">
                        <input type="radio" class="form-check-input" name="opcion 2">

                    </div>
                    <div class="form-group form-check ">

        </form>
