<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <title>Imagen Adaptable</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <img src="img/01.jpg" class="img-fluid">
        </div>
        <div class="row">
            <img src="img/02.png" class="img-thumbnail img-fluid" style="width: 50px; height: 50px;">
        </div>

            <img src="img/03.jpg" class="rounded float-left img-fluid">
            <img src="img/04.jpg" class="rounded float-right img-fluid">
            <img src="img/04.jpg" class="rounded mx-auto d-block img-fluid rounded-circle" style="width: 100px; height: 100px;">

            <div class="text-center">
            <img src="img/01.jpg" class="img-fluid">
            </div>

            <img src="img/02.png" class="rounded-circle img-fluid" width="100px">
    </div>
</body>
</html>
