<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <title>Input Groups</title>
</head>
<body>
    <div class="container">
        <form>
            <div class="input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text">@</span>
                </div>
                <input type="text" class="form-control" placeholder="Email">
            </div>

            <div class="input-group col-md-4">
                <input type="text" class="form-control" placeholder="Nombre de usuario">
                <div class="input-group-append">
                    <span class="input-group-text">@</span>
                </div>
                <input type="text" class="form-control" placeholder="Dominio">
            </div>

            <div class="input-group">
                <div class="input-group-append">
                    <button class="btn btn-outline-primary dropdown-toggle" type="button" data-toggle="dropdown">Lista</button>
                    <div class="dropdown-menu">
                        <a href="#" class="dropdown-item">Opcion 1</a>
                        <a href="#" class="dropdown-item">Opcion 2</a>
                    </div>
                </div>
                <input type="text" class="form-control" placeholder="Dominio">
            </div>
        </form>
    </div>
</body>
</html>
