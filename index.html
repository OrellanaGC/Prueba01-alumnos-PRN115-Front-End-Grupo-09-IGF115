<html>
    <head>
        <title>Botones Bootsrap</title>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

        <body>
            <div class="container">
                <button class="btn btn-dark">Boton</button>
                <button class="btn btn-primary">Boton</button>
                <input type="button" class="btn btn-primary" value="Boton">
                <a href="#" class="btn btn-danger btn-sm" data-role="button">Enlace</a>
                <button class="btn btn-outline-dark btn-lg">Solo contorno</button>

                <div class="btn-group btn-group-toggle" data-toggle="buttons">
                    <label class="btn btn-dark active">
                        <input type="radio" name="opcion" id="opcion1" checked=""> Opción 1
                    </label>
                    <label class="btn btn-dark">
                        <input type="radio" name="opcion" id="opcion2" checked=""> Opción 2
                    </label>
                    <label class="btn btn-dark">
                        <input type="radio" name="opcion" id="opcion3" checked=""> Opción 3
                    </label>
                </div>

                <div class="btn-group-vertical" role="group">
                    <button class="btn btn-primary" disabled="disabled">Izquierda</button>
                    <button class="btn btn-primary">Centro</button>
                    <button class="btn btn-primary">Derecha</button>
                </div>
            </div>

            <!-- Optional JavaScript -->
            <!-- jQuery first, then Popper.js, then Bootstrap JS -->
            <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
            <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
            <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
        </body>
    </head>
</html>
