    <title>Barras de navegacion</title>    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</head>

<script>

</script>

<body>
    <div class="container">
        <div class="progress">
            <div class="progress-bar w-75 bg-danger"> 75%</div>
        </div>
        <div class="progress" style="height:50px">
            <div class="progress-bar" style="width: 30%; font-size: 20px;">30%</div>
        </div>
        <div class="progress" style="height:50px">
            <div class="progress-bar bg-warning progress-bar-striped" style="width: 30%; font-size: 20px;">30%</div>
            <div class="progress-bar" style="width: 70%; font-size: 20px;">70%</div>
            <div class="progress-bar bg-dark" style="width: 100%; font-size: 20px;">100%</div>
        </div>

        <div class="spinner-border text-danger"></div>
        <div class="spinner-grow text-info"></div>
        <div class="d-flex justify-content-center">
            <div class="spinner-border text-danger justify-content-center"></div>
        </div>      
        <div class="d-flex justify-content-end">
            <div class="spinner-border text-danger justify-content-center"></div>
        </div>   

        <button type="button" class="btn btn-primary">            
            <div class="spinner-border text-light spinner-border-sm"></div>
            <span>cargando</span>
        </button>

        <div class="spinner-border text-info" style="font-size: 26px;"></div>
        <div class="spinner-border text-info" style="height: 50px; width: 50px;"></div>
    </div>
</body>
