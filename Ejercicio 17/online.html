<!DOCTYPE html>   
<html lang="en">   
    <head>   
        <meta charset="utf-8">   
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">   
  
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">   
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>   
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>   
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>   
        <title>CodeStack</title> 
 
        <script type="text/javascript"> 
 
        $(function(){ 
            $('#modal1').on('show.bs.modal', function(e){ 
                alert('El modal ha sido llamado.') 
            }) 
        }); 
        $(document).on('click', '#mostrar-modal', function(){ 
            $('#modal1').modal('show'); 
        }) 
        $('#modal1').modal('show'); 
 
        /*$(function(){ 
 
            $('#modal1').modal({ 
                backdrop:'static', 
                keyboard: false, 
                focus: false, 
                show: false 
            }); 
        });*/ 
 
        </script> 
    </head>   
    
    
    <body>   
        <div class="container">  
           <div class="modal fade" tabindex="-1" id="modal1"> 
                <div class="modal-dialog modal-sm modal-dialog-centered"> 
                    <div class="modal-content"> 
                        <div class="modal-header"> 
                            <button class="close" data-dismiss="modal">&times;</button> 
                        </div> 
                        <div class="modal-body"> 
                            <p>Aprenderemos a crear y a controlar los eventos de los modales de Bootstrap 4.</p>  
                        </div> 
                        <div class="modal-footer"> 
                            <button class="btn btn-primary">Guardar cambios</button> 
                            <button class="btn btn-danger" data-dismiss='modal'>&times;</button> 
                        </div> 
                    </div> 
                </div> 
           </div> 
 
           <button class="btn btn-primary" type="button" data-toggle='modal' data-target='#modal1'>MOSTRAR MODAL</button> 
        </div>  
    </body>   
</html>
