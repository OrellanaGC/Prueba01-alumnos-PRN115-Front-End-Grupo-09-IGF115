<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <title>Botones</title>
</head>
<body>
    <div class="container">
        <button class="btn btn-dark">Botón</button>
        <button class="btn btn-primary">Botón</button> 
        <input type="button" class="btn btn-primary" value="Botón">
        <a href="#" class="btn btn-danger btn-sm" data-role="button">Enlace</a>
        <button class="btn btn-outline-dark btn-lg">Solo contorno</button>

        <div class="btn-group btn-group-toggle" data-toggle="buttons">
            <label class="btn btn-dark active">
                <input type="radio" name="opcion" id="opcion1" checked=""> Opción 1
            </label>
            <label class="btn btn-dark">
                <input type="radio" name="opcion" id="opcion2" checked=""> Opción 2
            </label>
            <label class="btn btn-dark">
                <input type="radio" name="opcion" id="opcion3" checked=""> Opción 3
            </label>
        </div>

        <div class="btn-group-vertical" role="group">
            <button class="btn btn-primary" disabled="disabled">Izquierda</button>
            <button class="btn btn-primary">Centro</button>
            <button class="btn btn-primary">Derecha</button>
        </div>
    </div>
</body>
</html>
