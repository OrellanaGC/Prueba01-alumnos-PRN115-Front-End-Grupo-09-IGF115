<!DOCTYPE html>
<html lang="en">
<head>    
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Boostrap online</title>    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container"> 
        <form>
            <div class="row">
                <div class="form-group col-md-4">
                    <label for="nombre">
                        Nombre
                    </label>
                    <input type="text" class="form-control" id="nombre" placeholder="Escriba su nombre">
                    <small class="form-text text-muted">Escriba su nombre segun documento de  identidad</small>
                </div> 
                <div class="form-group col-md-4">
                    <label for="apellido">Apellido</label>
                    <input type="text" class="form-control-plaintext" id="apellido" value="Fuentes Campos" placeholder="Escriba su apellido">
                </div> 
            </div>
            
            <div class="row">
                <div class="form-group col-md-3">
                    <label for="contrasena">Contraseña</label>
                    <input type="password" class="form-control" id="apellido" placeholder="Escriba su Contraseña">
                </div>
            </div>

            <div class="form-group form-check col-md-6  ">
                <input type="checkbox" class="form-check-input" id="aceptar">
                <label for="" class="form-check-label">Aceptar terminos</label>
            </div>

            <div class="row">
                <div class="form-group col-md-3">
                    <select class="form-control" id="pais">
                        <option>El Salvador</option>
                        <option>Panama</option>
                    </select>
                </div>                
            </div>

            <div class="row">
                <div class="form-group col-md-3">
                    <select multiple class="form-control" id="pais">
                        <option>El Salvador</option>
                        <option>Panama</option>
                    </select>
                </div>                
            </div>

            <div class="row">
                <div class="form-group col-md-3">
                    <select multiple class="form-control" id="pais" disabled>
                        <option>El Salvador</option>
                        <option>Panama</option>
                    </select>
                </div>                
            </div>

            <div class="row">
                <div class="form-group col-md-3">
                    <input type="file" class="form-control-file">
                </div>                
            </div>

            <div class="row">
                <div class="form-group col-md-12">
                    <input type="range" class="form-control-range">
                </div>                
            </div>

            <div class="form-group form check">
                <input type="radio" class="form-check-input" name="option1">
                <label for="" class="form-check-label">option1</label>
            </div>     
            <div class="form-group form check">
                <input type="radio" class="form-check-input" name="option1">
                <label for="" class="form-check-label">option2</label>
            </div> 
            <div class="form-group form check">
                <input type="radio" class="form-check-input" name="option1">
                <label for="" class="form-check-label">option3</label>
            </div>     
        </form>
    </div>    
</body>
</html>
