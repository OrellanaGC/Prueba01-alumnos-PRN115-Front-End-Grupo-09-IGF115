<!DOCTYPE html>
<html lang="en">
<head>    
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Boostrap online</title>    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container"> 
        <a class="btn btn-primary" href=".multi" data-toggle="collapse">Desplegar</a> 
        <button type="button" class="btn btn-danger" data-toggle="collapse" data-target="#toggle2">Desplegar2</button>
        <div class="collapse multi" id="toggle1">
            <div class="card card-body">
                <p>
                    Este es mi contenido desplegable
                </p>
            </div>            
        </div>   
        <div class="collapse multi" id="toggle2">
            <div class="card card-body">
                <p>
                    Este es mi contenido desplegable
                </p>
            </div>            
        </div>

        <div class="accordion">
            <div class="card">
                <div class="card-header">
                    <h2><a class="btn btn-link" data-toggle="collapse" href="#card1">Encabezado</a></h2>
                </div>
                <div class="collapse" id="card1">
                    <div class="card-body">
                        Este es mi contenido oculto
                    </div>
                </div>
            </div>
            <div class="card">
                <div class="card-header">
                    <h2><a class="btn btn-link" data-toggle="collapse" href="#card2">Encabezado</a></h2>
                </div>
                <div class="collapse" id="card2">
                    <div class="card-body">
                        Este es mi contenido oculto
                    </div>
                </div>
            </div>
        </div>
    </div>    
</body>
</html>
