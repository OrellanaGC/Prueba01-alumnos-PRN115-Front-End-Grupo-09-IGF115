<!DOCTYPE html>
<html>
  <head>
    <title>Bootstrap</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/bootstrap-grid.min.css">
    <link rel="stylesheet" type="text/css" href="css/bootstrap-reboot.min.css">

    <script type="text/javascript" src="js/jquery-3.5.1.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.bundle.min.js"></script>

    <script type="text/javascript">
    $(function(){
      $('#modal1').on('show.bs.modal', function(e){
        alert('El modal a sido llamado.')
      })
    });
    $(document).on('click', '#mostrar-modal', function(){
      $('#modal1').modal('show');
    })
    </script>

  </head>
  <body>
    <div class="container">
      <div class="modal fade" tabindex="-1" id="modal1">
        <div class="modal-dialog modal-sm modal-dialog-scrollable">
          <div class="modal-content">
            <div class="modal-header">
              <button class="close" data-dismiss="modal" type="button" name="button">&times;</button>
            </div>
            <div class="modal-body">
              <p>Texto</p>
            </div>
            <div class="modal-footer">
              <button class="btn btn-primary" type="button" name="button">Guardar cambios</button>
              <button class="btn btn-danger" data-dismiss='modal' type="button" name="button">&times;</button>
            </div>
          </div>
        </div>
      </div>
      <button class="btn btn-primary" type="button" data-toggle='modal' data-target='#modal1' name="button">MOSTRAR MODAL</button>
    </div>
  </body>
</html>
