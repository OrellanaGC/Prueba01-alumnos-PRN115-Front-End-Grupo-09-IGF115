<!DOCTYPE html>
<html>
  <head>
    <title>Bootstrap</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/bootstrap-grid.min.css">
    <link rel="stylesheet" type="text/css" href="css/bootstrap-reboot.min.css">

    <script type="text/javascript" src="js/jquery-3.5.1.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.bundle.min.js"></script>

  </head>
  <body>
    <div class="container">
      <div class="progress">
        <div class="progress-bar w-75">75%</div>
      </div>
      <div class="progress" style="height:50px">
        <div class="progress-bar bg-danger progress-bar-striped" style="width:100%; font-size:16px">100%</div>
        <div class="progress-bar bg-dark progress-bar-striped" style="width:100%; font-size:16px">100%</div>
        <div class="progress-bar bg-success progress-bar-striped" style="width:100%; font-size:16px">100%</div>
      </div>

      <div class="spinner-border text-dark" style="height:100px; width:100px; font-size:50px"></div>
      <div class="spinner-grow text-info"></div><br>
      <div class="d-flex justify-content-end">
        <div class="spinner-border"></div>
      </div>

      <button type="button" class="btn btn-primary" name="button">
        <div class="spinner-border text-light spinner-border-sm"></div>
        <span>Cargando</span>
      </button>
    </div>
  </body>
</html>
