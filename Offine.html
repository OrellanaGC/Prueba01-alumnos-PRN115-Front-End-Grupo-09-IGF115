<!DOCTYPE html>
<html>
  <head>
    <title>Bootstrap</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/bootstrap-grid.min.css">
    <link rel="stylesheet" type="text/css" href="css/bootstrap-reboot.min.css">

    <script type="text/javascript" src="js/jquery-3.5.1.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.bundle.min.js"></script>

  </head>
  <body>
    <div class="container">
      <form action="index.html" method="post">
        <div class="row">
          <div class="form-group col-md-4">
            <label for="nombre">Nombre</label>
            <input type="text" class="form-control" id="nombre" placeholder="Escriba su nombre" name="" value="">
            <small class="form-text text-muted">Escriba su nombre segun documento de identidad</small>
          </div>
          <div class="form-group col-md-4">
            <label for="apellido">Apellido</label>
            <input type="text" class="form-control-plaintext" readonly="" id="apelido" value="Fuentes Campos" placeholder="Escriba su apellido" name="" value="">
          </div>
        </div>

        <div class="row">
          <div class="form-group col-md-3">
            <label for="contraseña">Contraseña</label>
            <input type="password" class="form-control" id="contraseña" name="" value="">
          </div>
        </div>

          <div class="form-group form-check col-md-6">
            <input type="checkbox" class="form'check'input" id="aceptar" name="" value="">
            <label for="" class="form-check-label">Aceptar terminos</label>
          </div>

          <div class="row">
            <div class="form-group col-md-3">
              <select class="form-control" id="pais" name="">
                <option value="">El Salvador</option>
                <option value="">El Salvador</option>
                <option value="">El Salvador</option>
              </select>
            </div>
          </div>

          <div class="row">
            <div class="form-group col-md-3">
              <select multiple="" class="form-control" id="pais" disabled="" name="">
                <option value="">El Salvador</option>
                <option value="">El Salvador</option>
                <option value="">El Salvador</option>
              </select>
            </div>
          </div>

          <div class="row">
            <div class="form-group col-md-3">
              <input type="file" class="form-control-file" name="" value="">
            </div>
          </div>

          <div class="row">
            <div class="form-group col-md-12">
              <input type="range" class="form-control-range" name="" value="">
            </div>
          </div>

          <div class="form-check">
            <input type="radio" class="form-check-input" name="opcion1" value="">
            <label for="" class="form-check-label">Opcion 1</label>
          </div>
          <div class="form-check">
            <input type="radio" class="form-check-input" name="opcion1" value="">
            <label for="" class="form-check-label">Opcion 2</label>
          </div>
          <div class="form-check">
            <input type="radio" class="form-check-input" name="opcion1" value="">
            <label for="" class="form-check-label">Opcion 3</label>
          </div>
      </form>
    </div>
  </body>
</html>
