<!DOCTYPE html>
<html>
  <head>
    <title>Bootstrap</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/bootstrap-grid.min.css">
    <link rel="stylesheet" type="text/css" href="css/bootstrap-reboot.min.css">

    <script type="text/javascript" src="js/jquery-3.5.1.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.bundle.min.js"></script>
    
  </head>
  <body>
    <div class="container">
      <button class="btn btn-dark" type="button" name="button">Buton</button>
      <button class="btn btn-primary" type="button" name="button">Boton</button>
      <input type="button" class="btn btn-primary" name="" value="Boton">
      <a href="#" class="btn btn-danger" data-role="button">Enlace</a>
      <a href="#" class="btn btn-danger btn-sm" data-role="button">Enlace</a>
      <a href="#" class="btn btn-danger btn-lg" data-role="button">Enlace</a>
      <button class="btn btn-outline-primary" type="button" name="button">Solo contorno</button>
      <button class="btn btn-outline-dark" type="button" name="button">Solo contorno</button>

      <div class="btn-group btn-group-toggle" data-toggle="button">
        <label class="btn btn-dark active">
          <input type="radio" name="opcion" id="opcion1" checked="" value="">Opcion 1
        </label>
        <label class="btn btn-dark">
          <input type="radio" name="opcion" id="opcion2" checked="" value="">Opcion 2
        </label>
        <label class="btn btn-dark">
          <input type="radio" name="opcion" id="opcion3" checked="" value="">Opcion 3
        </label>
      </div>

      <div class="btn-group" role="group">
        <button class="btn btn-primary" type="button" name="button">Izquierda</button>
        <button class="btn btn-primary" type="button" name="button">Centro</button>
        <button class="btn btn-primary" type="button" name="button">Derecha</button>
      </div>
      <div class="btn-group-vertical" role="group">
        <button class="btn btn-primary" type="button" name="button" disabled="disabled">Izquierda</button>
        <button class="btn btn-primary" type="button" name="button">Centro</button>
        <button class="btn btn-primary" type="button" name="button">Derecha</button>
      </div>

    </div>
  </body>
</html>
