<!DOCTYPE html>
<html>
  <head>
    <title>Bootstrap</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/bootstrap-grid.min.css">
    <link rel="stylesheet" type="text/css" href="css/bootstrap-reboot.min.css">

    <script type="text/javascript" src="js/jquery-3.5.1.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.bundle.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <img src="img/01.jpg" class="img-fluid" style="width:300px; height:300px" alt="">
      </div>
      <div class="row">
        <img src="img/02.jpg" class="img-thumbnail img-fluid" style="width:300px; height:300px" alt="">
      </div>
      <img src="img/03.jpg" class="rounded float-left" style="width:400px; height:400px" alt="">
      <img src="img/04.jpe" class="rounded float-right" style="width:400px; height:400px" alt="">
      <img src="img/04.jpe" class="rounded mx-auto d-block img-fluid" style="width:400px; height:400px" alt="">

      <div class="text-center">
        <img src="img/04.jpe" class="img-fluid" style="width:400px; height:400px" alt="">
      </div>
      <img src="img/03.jpg" class="img-fluid rounded-circle" style="width:400px; height:400px" alt="">
    </div>
  </body>
</html>
