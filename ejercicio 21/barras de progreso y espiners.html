<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

    <title>barra de progreso y espiners</title>
</head>
<body>
    <div class="container">
        <div class="progress">
            <div class="progress-bar w-75">75%</div>
        </div>
        <div class="progress" style="height: 50px;">
            <div class="progress-bar bg-danger progress-bar-striped" style="width: 100%; font-size: 16px;">100%</div>
            <div class="progress-bar bg-dark progress-bar-striped" style="width: 100%; font-size: 16px;">100%</div>
            <div class="progress-bar bg-success progress-bar-striped" style="width: 100%; font-size: 16px;">100%</div>

        </div>
        <div class="spinner-border text-dark" style="height: 100px; width: 100px; font-size: 50px;"></div>
        <div class="spinner-grow text-info"></div><br>
        <div class="d-flex justify-content-end">
            <div class="spinner-border"></div>
        </div>

        <button type="button" class="btn btn-primary">
            <div class="spinner-border text-light spinner-border-sm"></div>
            <span>cargando</span>
        </button>
    </div>
    
</body>
</html>
