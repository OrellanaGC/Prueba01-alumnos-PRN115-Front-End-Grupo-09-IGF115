<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <title>Formularios</title>
</head>
<body>
    <div class="container">
        <form>
            <div class="row">
                <div class="form-group col-md-4">
                    <label for="nombre">Nombre</label>
                    <input type="text" class="form-control" id="nombre" placeholder="Escriba su nombre">
                    <small class="form-text text-muted">Escriba su nombre según documento de identidad</small>
                </div>
                <div class="form-group col-md-4">
                    <label for="apellido">Apellido</label>
                    <input type="text" class="form-control-plaintext" value="Yanes De Paz" readonly="" id="apellido" placeholder="Escriba su apellido">
                </div>
            </div>

            <div class="row">
                <div class="form-group col-md-3">
                    <label for="contrasena">Contraseña</label>
                    <input type="password" class="form-control" id="contrasena">
                </div>
            </div>

                <div class="form-group form-check col-md-6">
                    <input type="checkbox" class="form-check-input" id="aceptar">
                    <label class="form-check-label">Aceptar</label>
                </div>

            <div class="row">
                <div class="form-group col-md-3">
                    <select class="form-control" id="pais" disabled>
                        <option>El Salvador</option>
                        <option>El Salvador</option>
                        <option>El Salvador</option>
                    </select>
                </div>
            </div>

            <div class="row">
                <div class="form-group col-md-3">
                    <select multiple="" class="form-control" id="pais">
                        <option>El Salvador</option>
                        <option>El Salvador</option>
                        <option>El Salvador</option>
                    </select>
                </div>
            </div>

            <div class="row">
                <div class="form-group col-md-3">
                    <input type="file" class="form-control-file">
                </div>
            </div>

            <disv class="row">
                <div class="form-group col-md-12">
                    <input type="range" class="form-control-range">
                </div>
            </disv>

                <div class="form-group form-check">
                    <input type="radio" class="form-check-input" name="option1">
                    <label class="form-check-label">Opcion 1</label>
                </div>
                <div class="form-group form-check">
                    <input type="radio" class="form-check-input" name="option2">
                    <label class="form-check-label">Opcion 2</label>
                </div>
                <div class="form-group form-check">
                    <input type="radio" class="form-check-input" name="option3">
                    <label class="form-check-label">Opcion 3</label>
                </div>
        </form>
    </div>
</body>
</html>
